<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var lab1 = document.createElement("label");
    lab1.innerHTML="Enter the value1 :  ";
    document.body.appendChild(lab1)

    var x = document.createElement("input");
    x.id="value1";
    document.body.appendChild(x);

    linebreak1=document.createElement("br");
    document.body.appendChild(linebreak1);

    var lab2 = document.createElement("label");
    lab2.innerHTML="Enter the value2 :  ";
    document.body.appendChild(lab2);

    var y = document.createElement("input");
    y.id="value2";
    document.body.appendChild(y);

    lineBreak2=document.createElement("br");
    document.body.appendChild(lineBreak2);

    var lab3 = document.createElement("labe3");
    lab3.innerHTML="Result = ";
    document.body.appendChild(lab3);

    var a = document.createElement("input");
    document.body.appendChild(a);
    
    
    var sum=document.createElement("button");
    document.body.appendChild(sum);
    sum.innerHTML="Add";
    sum.addEventListener("click",function(){
        add();
    });

    var multiplication =document.createElement("button");
    document.body.appendChild(multiplication);
    multiplication.innerHTML="Mult";
    multiplication.addEventListener("click",function(){
        multi();
    });
    var divide=document.createElement("button");
    document.body.appendChild(divide);
    divide.innerHTML="div";
    divide.addEventListener("click",function(){
        divi();
    });
    var subtract=document.createElement("button");
    document.body.appendChild(subtract);
    subtract.innerHTML="sub";
    subtract.addEventListener("click",function(){
        subt();
    });
    

    function add(){
        var val1=parseInt(document.getElementById("value1").value);
        var val2=parseInt(document.getElementById("value2").value);
        var output1 = val1+val2;
        console.log(output1);
        a.value=output1;
    }
    function multi(){
        var val3=parseInt(document.getElementById("value1").value);
        var val4=parseInt(document.getElementById("value2").value);
        var output2 = val3*val4;
        console.log(output2);
        a.value=output2;
    }
    function divi(){
        var val5=parseInt(document.getElementById("value1").value);
        var val6=parseInt(document.getElementById("value2").value);
        var output3 = val5/val6;
        console.log(output3);
        a.value=output3;
    }
    function subt(){
        var val7=parseInt(document.getElementById("value1").value);
        var val8=parseInt(document.getElementById("value2").value);
        var output4 = val7-val8;
        console.log(output4);
        a.value=output4;
    }

        
    


</script>

</html>
