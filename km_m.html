<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var lab1 = document.createElement("label");
    lab1.innerHTML="Enter the length in centimeter = ";
    document.body.appendChild(lab1)

    var x = document.createElement("input");
    x.id="value1";
    document.body.appendChild(x);

    linebreak1=document.createElement("br");
    document.body.appendChild(linebreak1);

    var lab2 = document.createElement("label");
    lab2.innerHTML="converted to meter    =    ";
    document.body.appendChild(lab2);

    var y = document.createElement("input");
    document.body.appendChild(y);

    linebreak2=document.createElement("br");
    document.body.appendChild(linebreak2);


    var lab3 = document.createElement("label3");
    lab3.innerHTML="converted to kilometer = ";
    document.body.appendChild(lab3);

    var z = document.createElement("input");
    document.body.appendChild(z);

    linebreak3=document.createElement("br");
    document.body.appendChild(linebreak3);
    
    var sum=document.createElement("button");
    document.body.appendChild(sum);
    sum.innerHTML="Result";
    sum.addEventListener("click",function(){
        add();
    });
    

    function add(){
        var val1=parseInt(document.getElementById("value1").value);
        var output1 =Math.pow(val1,-2);
        console.log(output1);
        y.value=output1;

        var output2 =Math.pow(val1,-5);
        console.log(output2);
        z.value=output2;

    }
</script>
</body>
</html>
